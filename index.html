<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <title>Profile</title>
</head>
<body>
    <img src="./assets/bg-pattern-top.svg" class="background-image background-1" alt="">
    <img src="./assets/bg-pattern-bottom.svg" class="background-image background-2" alt="">
    <main class="profile-card">
        
        <img src="./assets/bg-pattern-card.svg" class="card-bg" alt="">
            <img src="./assets/image-victor.jpg" class="profile-image" alt="">
        <section class="profile-info">
            
            <div class="person-info">
                <p>Victor Crest<span class="gray age">26</span></p>
                <span class="city gray">London</span>
            </div>
           
        </section>
        <section class="status">
            <div class="info">
                <p >80K</p>
               <span class="gray number">Followers</span>
            </div>
            <div class="info">
                <p >803K</p>
               <span class="gray number">Likes</span>
            </div>
            <div class="info">
                <p >1.4K</p>
               <span class="gray number">Photos</span>
            </div>
           </section>
    </main>
</body>
</html>
